<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <header>
        <h1>ログイン</h1>
        <p>
            アカウントが必要ですか？
            <a href="{% url 'todo:register' %}">ユーザー登録</a>
        </p>
    </header>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
